<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACODE.STUDIO | AMV Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; overflow: hidden; background-color: #000; font-family: 'Inter', sans-serif; color: white; }

        /* Background Video */
        .video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        iframe { width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.8)); z-index: 2; }

        /* Navigasi */
        nav { position: fixed; top: 0; width: 100%; padding: 30px; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .logo { font-weight: 900; letter-spacing: 5px; text-transform: uppercase; font-size: 1rem; }
        .hamburger { cursor: pointer; display: flex; flex-direction: column; gap: 7px; z-index: 110; }
        .hamburger span { display: block; width: 30px; height: 2px; background: white; transition: 0.4s; }

        /* Menu Sidebar Glassmorphism */
        .nav-links {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100vh;
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            gap: 30px; transition: 0.8s cubic-bezier(0.85, 0, 0.15, 1); list-style: none; z-index: 105;
        }
        .nav-links.active { right: 0; }
        .nav-links li a { color: white; text-decoration: none; font-size: 2rem; font-weight: 200; letter-spacing: 8px; transition: 0.4s; }
        .nav-links li a:hover { color: #ffd700; letter-spacing: 12px; }

        /* Music Stats (Kiri Bawah) */
        .music-player { position: fixed; bottom: 30px; left: 30px; z-index: 10; width: 220px; }
        .song-info { font-size: 9px; letter-spacing: 2px; margin-bottom: 8px; opacity: 0.7; text-transform: uppercase; }
        .progress-container { width: 100%; height: 2px; background: rgba(255,255,255,0.1); border-radius: 2px; }
        .progress-bar { width: 0%; height: 100%; background: #ffd700; box-shadow: 0 0 10px #ffd700; transition: width 0.1s linear; }

        /* Panels */
        .panel {
            position: fixed; top: 100%; left: 0; width: 100%; height: 100vh;
            background: rgba(0,0,0,0.95); z-index: 200; padding: 80px 30px;
            transition: 0.6s cubic-bezier(0.85, 0, 0.15, 1); overflow-y: auto;
        }
        .panel.open { top: 0; }
        .close-btn { position: absolute; top: 30px; right: 30px; font-size: 2rem; cursor: pointer; }

        /* Social Icons (Kanan Bawah) */
        .socials { position: fixed; bottom: 30px; right: 30px; display: flex; gap: 20px; z-index: 10; }
        .socials a { color: white; font-size: 1.3rem; opacity: 0.5; transition: 0.3s; }
        .socials a:hover { opacity: 1; color: #ffd700; transform: translateY(-5px); }

        /* Main Content */
        .content { position: relative; z-index: 3; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; pointer-events: none; }
        h1 { font-size: clamp(2rem, 10vw, 4rem); letter-spacing: 15px; font-weight: 100; text-transform: uppercase; }
        
        #hint { position: fixed; top: 45%; width: 100%; text-align: center; font-size: 8px; letter-spacing: 6px; opacity: 0.6; pointer-events: none; animation: blink 2s infinite; }

        /* Animasi Hamburger */
        .hamburger.toggle span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
        .hamburger.toggle span:nth-child(2) { opacity: 0; }
        .hamburger.toggle span:nth-child(3) { transform: rotate(-45deg) translate(7px, -8px); }
        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.8; } }
    </style>
</head>
<body onclick="enableAudio()">

    <nav>
        <div class="logo">ACODE.STUDIO</div>
        <div class="hamburger" onclick="toggleMenu(event)">
            <span></span><span></span><span></span>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="#" onclick="updateText('HOME')">HOME</a></li>
            <li><a href="#" onclick="openPanel('gallery-panel')">GALLERY</a></li>
            <li><a href="#" onclick="openPanel('comm-panel')">COMMISSION</a></li>
            <li><a href="#" onclick="updateText('ABOUT')">ABOUT</a></li>
        </ul>
    </nav>

    <div id="gallery-panel" class="panel">
        <span class="close-btn" onclick="closePanel('gallery-panel')">&times;</span>
        <h2 style="text-align:center; letter-spacing:10px; font-weight: 200;">PROJECTS</h2>
        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:20px; margin-top:50px;">
            <div style="aspect-ratio:16/9; background:#111; border:1px solid #222; display:flex; align-items:center; justify-content:center; border-radius:10px;">VIDEO #1</div>
            <div style="aspect-ratio:16/9; background:#111; border:1px solid #222; display:flex; align-items:center; justify-content:center; border-radius:10px;">VIDEO #2</div>
        </div>
    </div>

    <div id="comm-panel" class="panel">
        <span class="close-btn" onclick="closePanel('comm-panel')">&times;</span>
        <h2 style="text-align:center; letter-spacing:10px; font-weight: 200;">GET A CUSTOM EDIT</h2>
        <p style="text-align:center; font-size: 10px; opacity: 0.5; margin-top: 10px;">LET'S BRING YOUR VISION TO LIFE</p>
    </div>

    <div class="video-container">
        <iframe id="videoPlayer" src="https://streamable.com/e/f6sywa?autoplay=1&muted=1&nocontrols=1" frameborder="0" allow="autoplay"></iframe>
        <div class="overlay"></div>
    </div>

    <div class="content">
        <h1 id="title">GOLDEN HOUR</h1>
        <p id="subtitle" style="font-size: 10px; letter-spacing: 5px; opacity: 0.5; margin-top: 15px;">JVKE • CINEMATIC EDIT</p>
    </div>

    <div class="music-player">
        <div class="song-info">NOW PLAYING: GOLDEN HOUR - JVKE</div>
        <div class="progress-container">
            <div class="progress-bar" id="pBar"></div>
        </div>
    </div>

    <div class="socials">
        <a href="https://www.instagram.com/gryzyxt?igsh=MXFrbDgyN25yMGowaw==" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://wa.me/6285776445966?text=Halo%20saya%20tertarik%20dengan%20jasa%20edit%20AMV%20kamu" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
    </div>

    <div id="hint">TAP TO START AUDIO EXPERIENCE</div>

    <script>
        // Progress Bar Logic
        let progress = 0;
        let isPlaying = false;
        
        setInterval(() => {
            if(isPlaying && progress < 100) {
                progress += 0.05;
                document.getElementById('pBar').style.width = progress + "%";
            }
        }, 100);

        function toggleMenu(e) {
            if(e) e.stopPropagation();
            document.getElementById('navLinks').classList.toggle('active');
            document.querySelector('.hamburger').classList.toggle('toggle');
        }

        function openPanel(id) {
            toggleMenu();
            document.getElementById(id).classList.add('open');
        }

        function closePanel(id) {
            document.getElementById(id).classList.remove('open');
        }

        function enableAudio() {
            const player = document.getElementById('videoPlayer');
            const hint = document.getElementById('hint');
            if(player.src.includes("muted=1")) {
                player.src = player.src.replace("muted=1", "muted=0");
                gsap.to(hint, { opacity: 0, duration: 1, onComplete: () => hint.remove() });
                isPlaying = true;
                progress = 0;
            }
        }

        function updateText(type) {
            toggleMenu();
            const t = document.getElementById('title');
            const s = document.getElementById('subtitle');
            
            gsap.to([t, s], { opacity: 0, y: -20, duration: 0.5, onComplete: () => {
                if(type === 'HOME') { t.innerText = "GOLDEN HOUR"; s.innerText = "JVKE • CINEMATIC EDIT"; }
                if(type === 'ABOUT') { t.innerText = "I AM ACODE"; s.innerText = "VISUAL STORYTELLER & EDITOR"; }
                gsap.to([t, s], { opacity: 1, y: 0, duration: 0.8 });
            }});
        }

        // Entrance Animation
        gsap.from("#title", { opacity: 0, scale: 0.9, duration: 2.5, ease: "expo.out" });
    </script>
</body>
</html>
